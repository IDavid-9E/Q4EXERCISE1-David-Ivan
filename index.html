<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fcfcfc;
        }
        .container {
            background: #1D3C5E;
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 800px;
        }
        input {
            width: 80%;
            padding: 8px;
            margin: 10px 0;
        }
        button {
            width: 80%;
            padding: 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .green { background-color: green; color: white; }
        .yellow { background-color: yellow; color: black; }
        .red { background-color: red; color: white; }
        .lightsblue { background-color: lightblue; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h2>JS Math Methods</h2>
        <label>Value of A:</label>
        <input type="number" class="form-control" id="num1"><br>
        <label>For exponents, enter the value of exponents.</label>
        <input type="number" class="form-control" id="num2"><br>
        <button class="btn btn-primary w-100" onclick="calculate(Math.round, 'Round Off')">Round Off</button>
        <button class="btn btn-primary w-100" onclick="calculate(Math.pow, 'Power')">Power</button>
        <button class="btn btn-primary w-100" onclick="calculate(Math.sqrt, 'Square Root')">Square Root</button>
        <button class="btn btn-primary w-100" onclick="calculate(Math.abs, 'Absolute')">Absolute</button>
        <h3 id="result" class="mt-3"></h3>
    </div>
    <script>
        function calculate(operation, label) {
            let a = parseFloat(document.getElementById('num1').value) || 0;
            let b = parseFloat(document.getElementById('num2').value) || 0;
            
            const operations = {
                [Math.round]: operation(a),
                [Math.pow]: operation(a, b),
                [Math.sqrt]: operation(a),
                [Math.abs]: operation(a)
            };
            
            document.getElementById('result').innerText = `${label}: ${operations[operation]}`;
        }
    </script>
</body>
</html>
